
name: Node.js CI

on:[push]

jobs:
  build:

    runs-on:ubuntu-latest

    steps:
    - uses:actions/checkout@v1
    - name:UseNode.js10.x
      uses:actions/setup-node@v1
      with:
        node-version:10.x
    - name:npminstall,build
      run:|
        npm install
        npm run build --if-present
      env:
        CI:true